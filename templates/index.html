<!DOCTYPE html>
<html>
<head>
    <title>Game Sales Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            background: #333;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #222;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>ðŸŽ® Game Sales Predictor</h2>
        <form method="post">
            <label>Genre:</label>
            <select name="genre" required>
                <option disabled selected>Select Genre</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="RPG">RPG</option>
                <option value="Simulation">Simulation</option>
                <option value="Sports">Sports</option>
                <option value="Puzzle">Puzzle</option>
                <option value="Strategy">Strategy</option>
                <option value="Shooter">Shooter</option>
            </select>

            <label>Publisher:</label>
            <select name="publisher" required>
                <option disabled selected>Select Publisher</option>
                <option value="Nintendo">Nintendo</option>
                <option value="Electronic Arts">Electronic Arts</option>
                <option value="Ubisoft">Ubisoft</option>
                <option value="Activision">Activision</option>
                <option value="Sega">Sega</option>
                <option value="Square Enix">Square Enix</option>
                <option value="Sony Computer Entertainment">Sony Computer Entertainment</option>
                <option value="Capcom">Capcom</option>
            </select>

            <button type="submit">Predict Sales</button>
        </form>

        {% if message %}
        <div class="result">
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
