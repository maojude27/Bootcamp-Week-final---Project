<!DOCTYPE html>
<html>
<head>
    <title>Game Sales Predictor</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 30px; }
        .box { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        h2 { text-align: center; }
        label { font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; margin-top: 10px; }
        .result { margin-top: 20px; color: green; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ðŸŽ® Game Sales Predictor</h2>
        <form method="post">
            <label for="genre">Genre:</label>
            <input type="text" name="genre" required placeholder="e.g., Action, Puzzle, RPG">

            <label for="publisher">Publisher:</label>
            <input type="text" name="publisher" required placeholder="e.g., Nintendo, EA, Sega">

            <button type="submit">Predict Sales</button>
        </form>

        {% if prediction %}
        <div class="result">
            Predicted Sales: <strong>{{ prediction|round(2) }} million</strong><br>
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
